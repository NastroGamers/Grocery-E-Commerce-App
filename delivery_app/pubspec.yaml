name: grocery_delivery_app
description: Grocery E-Commerce Delivery App - Flutter application for delivery personnel
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # UI & Design
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0

  # Networking
  dio: ^5.4.0
  retrofit: ^4.0.3
  json_annotation: ^4.8.1
  pretty_dio_logger: ^1.3.1

  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Authentication
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3

  # Location & Maps & Navigation
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  google_maps_flutter: ^2.5.0
  location: ^5.0.3
  flutter_polyline_points: ^2.0.1

  # Push Notifications
  firebase_messaging: ^14.7.9
  flutter_local_notifications: ^16.2.0

  # Real-time Communication
  web_socket_channel: ^2.4.0
  socket_io_client: ^2.0.3+1

  # Image & Camera
  image_picker: ^1.0.5
  camera: ^0.10.5+5

  # Utilities
  intl: ^0.18.1
  url_launcher: ^6.2.1
  permission_handler: ^11.1.0
  connectivity_plus: ^5.0.2
  package_info_plus: ^5.0.1

  # Dependency Injection
  get_it: ^7.6.4
  injectable: ^2.3.2

  # Background Location Tracking
  background_location: ^0.13.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

  # Code Generation
  build_runner: ^2.4.6
  json_serializable: ^6.7.1
  retrofit_generator: ^8.0.4
  hive_generator: ^2.0.1
  injectable_generator: ^2.4.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/logos/
